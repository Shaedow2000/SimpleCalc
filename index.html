<!DOCTYPE html>
<html lang="UTF-8">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="src/assets/styles/style.css" rel="stylesheet" />
    <script src="src/main.ts" type="module" defer></script>
  </head>
  <body class="bg-green-700 w-screen h-screen flex justify-center items-center">
    <main class="flex flex-col justify-between w-screen h-screen lg:w-[40%] lg:h-[70%] bg-gray-400 lg:rounded-4xl p-5 lg:p-10 py-10">
      <section class="overflow-x-clip flex justify-between items-center px-5 w-full h-[250px] lg:h-[180px] bg-blue-400 border-2 border-black rounded-4xl">
        <h4 class="text-4xl font-bold text-blue-900" id="calc"></h4>
        <h2 class="font-bold text-5xl text-blue-950 mt-24" id="result"></h2>
      </section>
      
      <main class="flex gap-6 lg:gap-16 justify-between items-end lg:items-start">
        <section class="flex flex-col gap-4 h-fit" id="numbers">
          <section class="">
            <div class="row">
              <div class="bg-orange-600 btn"></div>
              <div class="bg-orange-600 btn">
                AC
              </div>
              <div class="bg-orange-600 btn">
                DEL
              </div>
            </div>
          </section>
          <div class="row" id="">
            <div class="btn">
              1
            </div>
            <div class="btn">
              2
           </div>
            <div class="btn">
              3
            </div>
          </div>
          <div class="row">
            <div class="btn">
              4
            </div>
            <div class="btn">
              5
            </div>
            <div class="btn">
              6
            </div>
          </div>
          <div class="row">
            <div class="btn">
              7
            </div>
            <div class="btn">
               8
            </div>
            <div class="btn">
            9
            </div>
          </div>
          <div class="row">
            <div class="btn">
              0
            </div>
            <div class="btn">
              .
            </div>
            <div class="btn">
              00
            </div>
          </div>
        </section>

        <div class="h-full border-r-2 border-r-black hidden lg:block"></div>

        <section class="flex flex-col gap-4 lg:hidden">
          <div class="row">
            <div class="bg-orange-600 btn">
              +
            </div>         
          </div>
          <div class="row">
            <div class="bg-orange-600 btn">
              -
            </div>  
          </div>
          <div class="row">
            <div class="bg-orange-600 btn">
              *
            </div>  
          </div> 
          <div class="row">
            <div class="bg-orange-600 btn">
              /
            </div>  
          </div>
          <div class="row">
            <div class="bg-orange-600 btn">
              =
            </div>  
          </div>
        </section>

        <section class="flex-col gap-4 hidden lg:flex">
          <div class="row">
            <div class="bg-orange-600 btn">
              AC
            </div>
            <div class="bg-orange-600 btn">
              DEL
            </div>
          </div>
          <div class="row">
            <div class="bg-orange-600 btn">
              +
            </div>
            <div class="bg-orange-600 btn">
              -
            </div>
          </div>
          <div class="row">
            <div class="bg-orange-600 btn">
              *
            </div>
            <div class="bg-orange-600 btn">
              /
            </div>
          </div>
          <div class="row w-full">
            <div class="bg-orange-600 w-full btn">
              =
            </div>
          </div>
        </section>  
      </main>
    </main>
  </body>
</html>
